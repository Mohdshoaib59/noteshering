<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Note Sharing</title>
    <style>
        body { font-family: Arial; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin-bottom: 1rem; }
        button { background: #4f46e5; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
        p { text-align: center; }
        a { color: #4f46e5; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p style="color:red;">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Choose Username" required>
        <input type="password" name="password" placeholder="Choose Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
</body>
</html>
